<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_gameboy.css">
    <title>Game Boy - colour selector</title>
</head>
<body>

        <!-- container - game boy -->
        <div class="container">

            <!-- game boy body -->
            <div class="gameBoyBody">

                <!-- screen Border -->
                <div class="screenBorder">
                    <div class="battery"></div>
                    
            <!-- gameBoyScreen -->
                    <div class="screen">
                        <h6></h6>
                    </div>
                </div>
                <h4 class="brand">Nintendo</h4>
    
                <div class="buttonsContainer">
                    <div class="directionalPad">
                        <div class="verticalLine"></div>
                        <div class="HorizontalLine"></div>
                    </div>
                    <div class="redbuttons">
                        <div class="A-Button">B</div>
                        <div class="B-Button">A</div>
                    </div>
                </div>
    
                <div class="start-select">
                    <button class="select">Select</button>
                    <button class="start">Start</button>
                </div>
    
            </div> 
    
    
    
            <!-- pick a colour -->
            <div class="colourPicker"><h3>choose colour</h3>
                <ul class="colorList">
                    <li data-color="newBodyColorYellow" class="colorbutton yellow">Yellow Lightning</li>
                    <li data-color="newBodyColorRed" class="colorbutton red">Fire Red</li>
                    <li data-color="newBodyColorblue" class="colorbutton blue">Ice Blue</li>
                    <li data-color="newBodyColorLime" class="colorbutton lime">Lime Green</li>
                    <li data-color="newBodyColorOrange" class="colorbutton orange">Orange</li>
                    <li data-color="newBodyColorPurple" class="colorbutton purple">Purple</li>
                    <li data-color="newBodyColorDefault" class="colorbutton default">Original</li>
                </ul>
                <!-- <div class="Crimson Red"><h6>Crimson Red</h6></div>
                <div class="Ice Blue"><h6>Ice Blue</h6></div>
                <div class="Lime Green"><h6>Lime Green</h6></div>
                <div class="Yellow Lightning"><h6>Yellow Lightning</h6></div>
                <div class="Fire Orange"><h6>Fire Orange</h6></div> -->
            </div>
    
            <!--  button section  -->
    
    
        </div>



    <script src="index.js"></script>
</body>
</html>
